[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools",
  "setuptools-scm",
]

[project]
name = "multimolecule"
description = "Accelerate Molecular Biology Research with Machine Learning"
readme = "README.md"
keywords = [
  "deep-learning",
  "DNA",
  "machine-learning",
  "Protein",
  "RNA",
]
license = { file = "license.md" }
maintainers = [
  { name = "Zhiyuan Chen", email = "this@zyc.ai" },
]
authors = [
  { name = "Zhiyuan Chen", email = "this@zyc.ai" },
]
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 2 - Pre-Alpha ",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dynamic = [
  "version",
]
dependencies = [
  "accelerate",
  "art",
  "chanfig>=0.0.109",
  "danling[torch]>=0.4.0b6",
  "datasets",
  "strenum; python_version<'3.11'",
  "torch",
  "transformers",
]
urls.documentation = "https://multimolecule.danling.org"
urls.homepage = "https://multimolecule.danling.org"
urls.repository = "https://github.com/DLS5-Omics/multimolecule"

scripts.mmevaluate = "multimolecule.apis.run:evaluate"
scripts.mminfer = "multimolecule.apis.run:infer"
scripts.mmtrain = "multimolecule.apis.run:train"

[tool.setuptools]
packages = [ "multimolecule" ]

[tool.setuptools_scm]
write_to = "multimolecule/_version.py"

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
profile = "black"

[tool.flake8]
max-line-length = 120

[tool.pylint.format]
max-line-length = 120

[tool.pylint.messages_control]
disable = """
  E0012,
  E0401,
  R0201,
  R0801,
"""

[tool.pylint.reports]
output-format = "colorized"

[tool.pylint.main]
fail-under = 9.8

[tool.pytest.ini_options]
addopts = "--doctest-modules --cov"

[tool.coverage.run]
branch = true
include = [ "multimolecule/**" ]

[tool.coverage.paths]
source = [ "multimolecule" ]

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.json]
output = "coverage.json"

[tool.coverage.report]
show_missing = true
fail_under = 64

[tool.mypy]
ignore_missing_imports = true
