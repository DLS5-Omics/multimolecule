site_name: MultiMolecule
site_url: https://multimolecule.danling.org
site_author: MultiMolecule
site_description: Neural Networks for RNA, DNA, and Protein
copyright: All rights reserved &copy; 2024-Present, MultiMolecule Contributors

repo_name: MultiMolecule
repo_url: https://github.com/DLS5-Omics/multimolecule

nav:
  - MultiMolecule: index.md
  - models:
      - models: models.md
      - DNA:
          - CaLM: models/calm.md
      - RNA:
          - ERNIE-RNA: models/ernierna.md
          - RiNALMo: models/rinalmo.md
          - RNABERT: models/rnabert.md
          - RNA-FM: models/rnafm.md
          - RNA-MSM: models/rnamsm.md
          - SpliceBERT: models/splicebert.md
          - 3UTRBERT: models/utrbert.md
          - UTR-LM: models/utrlm.md
  - tokenisers:
      - tokenisers: tokenisers.md
      - RnaTokenizer: tokenisers/rna.md
      - DnaTokenizer: tokenisers/dna.md
      - ProteinTokenizer: tokenisers/protein.md

theme:
  name: material
  custom_dir: overrides
  language: "zh"
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  logo: "assets/images/logo.png"
  favicon: "assets/images/logo.ico"
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  font: false

extra:
  # analytics:
  #   provider: google
  #   property: "G-RE7EKZ9T8D"
  consent:
    title: Cookie Consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better. Please check out our
      <a href="https://zyc.ai/about/privacy">Privacy Policy</a> for more information.
  generator: false
  manifest: "manifest.webmanifest"

extra_css:
  - assets/css/fonts.css
  - assets/css/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - javascripts/shortcuts.js

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - mdx_math
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - smarty
  - tables
  - toc:
      permalink: true

plugins:
  - git-committers
  - mkdocstrings:
      handlers:
        python:
          options:
            members_order: source
            parameter_headings: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
          import:
            - https://huggingface.co/docs/transformers/master/en/objects.inv
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - locale: en
          build: true
          default: true
          name: English
        - locale: zh
          build: true
          default: false
          name: 汉语
      reconfigure_material: true
      reconfigure_search: true
  - git-revision-date-localized:
      type: iso_datetime
  - rss:
      match_path: .*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
  - search:
      separator: '[\s\u200b\-]'
  - tags

watch:
  - ../multimolecule/
